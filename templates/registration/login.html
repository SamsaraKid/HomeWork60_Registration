{% extends 'index.html' %}

{% block content %}
    <div class="center-div">
        <h1>Вход в систему</h1>
        <form action="{% url 'login' %}" method="post" class="form">
            {% csrf_token %}
            <table class="vertical-table head-left">
                {% for i in form %}
                    <tr>
                        <td>{{ i.label_tag }}</td>
                        <td>{{ i }}</td>
                    </tr>
                {% endfor %}
            </table>
            <input type="submit" value="Вход">
        </form>
    </div>
{% endblock content %}
